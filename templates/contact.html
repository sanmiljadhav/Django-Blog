{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
    .container{
        min-height: 100vh;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">

    <form class = "my-4" action="/contact/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">How may we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

</div>

{% endblock body %}
